<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <title>Animated login UI</title>
</head>
<body>

<div class="hero">

    <form action="">

        <div class="row">
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"><i class="fas fa-user"></i> Your name</label>
            </div>
            <div class="input-group">
                <input type="text" id="phone" required>
                <label for="phone"><i class="fas fa-phone-square-alt"></i> Phone</label>
            </div>
        </div>
        <div class="input-group">
            <input type="text" id="email" required>
            <label for="email"><i class="fas fa-envelope"></i> Email Id</label>
        </div>
        <div class="input-group">
            <textarea name="message" id="message" rows="8" required></textarea>
            <label for="message"><i class="fas fa-comments"></i> Message</label>
        </div>
        <button type="submit">Submit</button>
    </form>

</div>

<script src="script.js"></script>
<script src="fontawesome/js/all.js"></script>
</body>
</html>
